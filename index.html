 <script>
  // CAPTURA UTM (se tiver na URL)
  const params = new URLSearchParams(window.location.search);
  const utms = {};
  for (const [key, value] of params.entries()) {
    if (key.startsWith('utm')) {
      utms[key] = value;
    }
  }
  if (Object.keys(utms).length > 0) {
    localStorage.setItem('utm_lead', JSON.stringify(utms));
  }

  // REAPLICA UTM (se não tiver na URL, reaplica da memória)
  const storedUTMs = JSON.parse(localStorage.getItem('utm_lead') || '{}');
  const url = new URL(window.location.html);
  let modified = false;

  for (const key in storedUTMs) {
    if (!url.searchParams.has(key)) {
      url.searchParams.set(key, storedUTMs[key]);
      modified = true;
    }
  }

  if (modified) {
    history.replaceState(null, '', url.toString());
  }
</script>

    let attempt = 0;

    const animateSpin = () => {
      const roleta2 = document.querySelector('#roleta2');

      const confettiAudio = document.getElementById('confetti-audio');

      if (roleta2) {

        roletaAudio.currentTime = 0;
        roletaAudio.play();

        if (attempt === 0) {
          const animatedClass = 'wheel__spinner_animated_retry_then_win';
          roleta2.classList.add(animatedClass);

          setTimeout(() => {
            roletaAudio.pause();
            const overlay = document.getElementById('overlay');
            const tryAgainPopup = document.getElementById('popup-try-again');
            overlay.style.display = 'block';
            tryAgainPopup.style.display = 'block';

          }, 10000);
        } else {
          const animatedClass = 'wheel__spinner_animated';
          roleta2.classList.add(animatedClass);

          setTimeout(() => {
            roletaAudio.pause();
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 }
            });
            confettiAudio.play();

            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('popup');
            overlay.style.display = 'block';
            popup.style.display = 'block';

            buttonCta.classList.add('hide-me');
          }, 10000);
        }
      }
